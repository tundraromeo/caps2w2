<!DOCTYPE html>
<html>
<head>
    <title>PO API Test</title>
    <script>
        async function testAPI() {
            try {
                console.log('Testing PO API...');
                
                const response = await fetch('http://localhost/caps2w2/backend/Api/purchase_order_api.php?action=purchase_orders_with_products');
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (data.success) {
                    console.log('Total POs:', data.data.length);
                    
                    // Check delivered POs
                    const deliveredPOs = data.data.filter(po => po.status === 'delivered');
                    console.log('Delivered POs:', deliveredPOs.length);
                    
                    deliveredPOs.forEach(po => {
                        console.log(`PO ${po.purchase_header_id} (${po.po_number}):`, {
                            status: po.status,
                            products: po.products?.map(p => ({
                                name: p.product_name,
                                item_status: p.item_status,
                                received_qty: p.received_qty,
                                quantity: p.quantity
                            })) || []
                        });
                    });
                    
                    // Test filtering logic
                    const status = 'delivered';
                    const filteredData = data.data.map(po => ({
                        ...po,
                        products: po.products?.filter(product => {
                            let itemStatus = product.item_status;
                            
                            if (!itemStatus || itemStatus === 'null' || itemStatus === '') {
                                const receivedQty = parseInt(product.received_qty) || 0;
                                const quantity = parseInt(product.quantity) || 0;
                                const missingQty = Math.max(0, quantity - receivedQty);
                                
                                if (missingQty === 0 && quantity > 0) {
                                    itemStatus = 'complete';
                                } else if (receivedQty > 0) {
                                    itemStatus = 'partial';
                                } else {
                                    itemStatus = 'delivered';
                                }
                            }
                            
                            return itemStatus === status;
                        }) || []
                    })).filter(po => po.products.length > 0);
                    
                    console.log('Filtered for delivered:', filteredData.length);
                    filteredData.forEach(po => {
                        console.log(`Filtered PO ${po.purchase_header_id}:`, po.products.length, 'products');
                    });
                    
                } else {
                    console.error('API Error:', data.error);
                }
                
            } catch (error) {
                console.error('Fetch Error:', error);
            }
        }
        
        // Run test when page loads
        window.onload = testAPI;
    </script>
</head>
<body>
    <h1>PO API Test</h1>
    <p>Check browser console for results</p>
    <button onclick="testAPI()">Test Again</button>
</body>
</html>
